<!DOCTYPE HTML>
<html>
	<head>
	</head>    
	<body>	
		<div id="server" data-role="page" data-add-back-btn="true">
			<div data-role="header">
				<h1>Team Tracker</h1>
				<div data-role="navbar">
					<ul>
						<li><a href="server.html">Map</a></li>
						<li><a href="#">Team History</a></li>
					</ul>
				</div>
			</div>
			<div data-role="content"> 
				<div data-role="fieldcontain" class="ui-hide-label">
					<label for="ldap">LDAP ID:</label>
					<input type="text" name="ldap" id="ldap" value="" placeholder="LDAP ID"/><br/><br/>
					<label for="select-choice-a" class="select ui-select">Assigned Group</label>
					<div class="ui-select">
						<select name="select-choice-a" id="select-choice-a" data-native-menu="false" data-mini="true" tabindex="-1">
							<option data-placeholder="true">Assigned Group</option>
							<option value="">Group 1</option>
							<option value="">Group 2</option>
							<option value="">Group 3</option>
							<option value="">Group 4</option>
						</select>
						<div style="display: none;"><!-- placeholder --></div>
					</div><br/><br/>
					<label for="summary">Summary:</label>
					<textarea name="textarea" id="summary" placeholder="Summary"/></textarea><br/><br/>
					<label for="notes">Notes:</label>
					<textarea name="textarea" id="notes" placeholder="Notes"/></textarea><br/><br/>
					<button type="submit" data-theme="b" class="ui-btn-hidden" data-disabled="false">Create</button>
				</div>
			</div>	
		</div>	
	</body>
</html>
